<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Carousel App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button class="btn left-btn">
            <i class="fa-solid fa-arrow-left"></i>

        </button>
        <div class="carousel-container">
            <ul class="carousel">
                <li class="slide active">
                    <img src="./actors/mel-gibson1.jpg" alt="">
                </li>

                <li class="slide">
                    <img src="./actors/bruce1.jpg" alt="">
                </li>

                <li class="slide">
                    <img src="./actors/ironman1.jpg" alt="">
                </li>

                <li class="slide">
                    <img src="./actors/jason1.jpg" alt="">
                </li>

                <li class="slide">
                    <img src="./actors/willsmith1.jpg" alt="">
                </li>

            </ul>
        </div>

        <button class="btn right-btn">
            <i class="fa-solid fa-arrow-right"></i>
        </button>

        <div class="nav">
            <div class="dot"></div>
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
